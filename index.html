    <style>
      body {
        background-color: #020202;
        font-family: 'Rajdhani', sans-serif;
        color: #fff;
        overflow-x: hidden;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .neon-glow {
        text-shadow: 0 0 10px rgba(225, 29, 72, 0.8), 0 0 20px rgba(225, 29, 72, 0.4);
      }
      .neon-border {
        box-shadow: 0 0 20px rgba(225, 29, 72, 0.15);
        border: 1px solid rgba(225, 29, 72, 0.3);
      }
      .cyber-bg {
        background: radial-gradient(circle at 50% 50%, rgba(30, 0, 5, 1) 0%, rgba(2, 2, 2, 1) 100%);
      }
      .scanline {
        width: 100%;
        height: 120px;
        z-index: 99;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(225, 29, 72, 0.08) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.15;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 120%; }
        100% { bottom: -120px; }
      }
      ::selection {
        background: #E11D48;
        color: white;
      }
    </style>
